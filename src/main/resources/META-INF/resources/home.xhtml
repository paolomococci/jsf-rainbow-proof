<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
        template="../../templates/ui.xhtml">
    <ui:define name="head"></ui:define>
    <ui:define name="content">
        <h:panelGrid columns="1" cellpadding="10">
            <h:outputText value="home" 
                          style="font-family: sans-serif; font-size: xx-large"/>
        </h:panelGrid>
        <p:separator/>
        <p:fieldset legend="index" style="width: 400px">
            <h:form>
                <p:growl showSummary="true" showDetail="true" sticky="true">
                    <p:autoUpdate/>
                </p:growl>
                <p:panelMenu style="width: 250px">
                    <p:submenu label="Action proof">
                        <p:menuitem value="create" icon="fa fa-fw fa-save" 
                                    action="#{homeBean.create()}" ajax="false"/>
                        <p:menuitem value="read" icon="fa fa-fw fa-share" 
                                    action="#{homeBean.read()}" ajax="false"/>
                        <p:menuitem value="update" icon="fa fa-fw fa-recycle" 
                                    action="#{homeBean.update()}" ajax="false"/>
                        <p:menuitem value="delete" icon="fa fa-fw fa-eraser" 
                                    action="#{homeBean.delete()}" ajax="false"/>
                    </p:submenu>
                    <p:submenu label="Input proof">
                        <p:menuitem value="input mask" icon="fa fa-fw fa-link" url="/input-mask"/>
                    </p:submenu>
                    <p:submenu label="Panel proof">
                        <p:menuitem value="accordion panel" icon="fa fa-fw fa-link" url="/accordion-panel"/>
                        <p:menuitem value="tab-view" icon="fa fa-fw fa-link" url="/tab-view"/>
                        <p:menuitem value="wizard" icon="fa fa-fw fa-link" url="/wizard"/>
                    </p:submenu>
                    <p:submenu label="Data proof">
                        <p:menuitem value="data list" icon="fa fa-fw fa-link" url="/data-list"/>
                        <p:menuitem value="table" icon="fa fa-fw fa-link" url="/table"/>
                        <p:menuitem value="table-with-highlighted-lines" icon="fa fa-fw fa-link" url="/table-with-highlighted-lines"/>
                        <p:menuitem value="table-with-filterable-values" icon="fa fa-fw fa-link" url="/table-with-filterable-values"/>
                        <p:menuitem value="table-with-right-align-values" icon="fa fa-fw fa-link" url="/table-with-right-align-values"/>
			<p:menuitem value="table-toggle" icon="fa fa-fw fa-link" url="/table-toggle"/>
                        <p:menuitem value="table-with-sortable-values" icon="fa fa-fw fa-link" url="/table-with-sortable-values"/>
                    </p:submenu>
                    <p:submenu label="Charts proof">
                        <p:menuitem value="bar chart" icon="fa fa-fw fa-link" url="/bar-chart"/>
                        <p:menuitem value="line chart" icon="fa fa-fw fa-link" url="/line-chart"/>
                        <p:menuitem value="candlestick chart" icon="fa fa-fw fa-link" url="/candlestick-chart"/>
                    </p:submenu>
                    <p:submenu label="Timeline proof">
                        <p:menuitem value="planning chart" icon="fa fa-fw fa-link" url="/planning-chart"/>
                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
