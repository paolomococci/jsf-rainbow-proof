<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
        template="../../templates/ui.xhtml">
    <ui:define name="head"></ui:define>
    <ui:define name="content">
        <h:panelGrid columns="1" cellpadding="10">
            <h:outputText value="input mask" 
                          style="font-family: sans-serif; font-size: xx-large"/>
        </h:panelGrid>
        <p:separator/>
        <h:form id="inputMask">
            <h:panelGrid columns="2" cellpadding="10">
                <h:outputLabel for="firstname" value="firstname: "/>
                <p:inputText 
                    id="firstname" 
                    value="#{customerInputMaskBean.customer.firstname}"/>
                <h:outputLabel for="lastname" value="lastname: "/>
                <p:inputText 
                    id="lastname" 
                    value="#{customerInputMaskBean.customer.lastname}"/>
                <h:outputLabel for="birthday" value="birthday: "/>
                <p:inputMask 
                    id="birthday" 
                    value="#{customerInputMaskBean.customer.birthday}" 
                    mask="99/99/9999"/>
                <!-- to do -->
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
