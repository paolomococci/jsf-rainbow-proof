<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
        template="../../templates/ui.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .field {
                width: 300px;
            }
            .label {
                width: 30%;
                padding: 4px;
            }
            .value {
                width: 70%;
                padding: 4px;
            }
            .errorOfFields {
                color: #f00;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <h:panelGrid columns="1" cellpadding="10">
            <h:outputText value="input mask" 
                          style="font-family: sans-serif; font-size: xx-large"/>
        </h:panelGrid>
        <p:separator/>
        <h:form id="inputMask">
            <h:panelGrid columns="2" cellpadding="10">
                <h:outputLabel for="name" value="name: * "/>
                <p:inputText 
                    id="name" 
                    required="true"
                    value="#{contactInputMaskBean.name}"
                    maxlength="15"
                    class="field">
                    <p:keyFilter regEx="/[a-zA-Z]/i"/>
                </p:inputText>
                <h:outputLabel for="surname" value="surname: * "/>
                <p:inputText 
                    id="surname" 
                    required="true"
                    value="#{contactInputMaskBean.surname}" 
                    maxlength="15"
                    class="field">
                    <p:keyFilter regEx="/[a-zA-Z]/i"/>
                </p:inputText>
                <h:outputLabel for="taxId" value="tax id: * "/>
                <p:inputMask 
                    id="taxId" 
                    required="true"
                    value="#{contactInputMaskBean.taxId}" 
                    mask="9999999999" 
                    maxlength="10"
                    class="field">
                    <p:keyFilter regEx="/[\d]/"/>
                </p:inputMask>
                <h:outputLabel for="email" value="email: * "/>
                <p:inputText 
                    id="email" 
                    required="true"
                    value="#{contactInputMaskBean.email}"
                    maxlength="40"
                    class="field">
                    <p:watermark 
                        for="email" 
                        value="name.surname@provider.domain"/>
                    <p:keyFilter 
                        regEx="/[a-z0-9_\.\-@]/i"/>
                </p:inputText>
                <h:outputLabel for="phone" value="phone: * "/>
                <p:inputMask 
                    id="phone" 
                    required="true"
                    value="#{contactInputMaskBean.phone}" 
                    mask="999-9999999" 
                    maxlength="11"
                    class="field">
                    <p:keyFilter regEx="/[\d\-]/"/>
                </p:inputMask>
                <p:commandButton 
                    value="clear" type="reset"/>
                <p:commandButton 
                    value="commit" 
                    update="display" 
                    oncomplete="PF('dialogWidget').show()"/>
            </h:panelGrid>
            <p:dialog 
                id="dialogWidget" 
                widgetVar="dialogWidget" 
                modal="true" 
                resizable="false" 
                header="costomer data" 
                showEffect="fade">
                <p:panelGrid id="display" columns="2" columnClasses="label, value">
                    <h:outputText value="name: "/>
                    <h:outputText 
                        value="#{contactInputMaskBean.name}"/>
                    <h:outputText value="surname: "/>
                    <h:outputText 
                        value="#{contactInputMaskBean.surname}"/>
                    <h:outputText value="tax id: "/>
                    <h:outputText 
                        value="#{contactInputMaskBean.taxId}"/>
                    <h:outputText value="email: "/>
                    <h:outputText 
                        value="#{contactInputMaskBean.email}"/>
                    <h:outputText value="phone: "/>
                    <h:outputText 
                        value="#{contactInputMaskBean.phone}"/>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
