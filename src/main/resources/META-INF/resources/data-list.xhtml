<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
        template="../../templates/ui.xhtml">
    <ui:define name="head"></ui:define>
    <ui:define name="content">
        <h:panelGrid columns="1" cellpadding="10">
            <h:outputText value="data list" 
                          style="font-family: sans-serif; font-size: xx-large"/>
        </h:panelGrid>
        <p:separator/>
        <p:dataList id="magic" 
                    value="#{magicFruitBean.fruits}" 
                    var="fruit" 
                    type="none">
            <f:facet name="header">
                magic fruits - listed by randomized values: 
                id number, name, color, taste and price in fantasy money per kilo
            </f:facet>
            <h:outputText value="#{fruit.id} #{fruit.name} #{fruit.color} #{fruit.taste} #{fruit.price}" 
                          style="margin-left: 10px"/>
            <br/>
        </p:dataList>
    </ui:define>
</ui:composition>
