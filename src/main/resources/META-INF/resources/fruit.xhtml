<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" media="all" href="/webjars/font-awesome/5.6.1/css/all.css"/>
        <title>fruits</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="1" cellpadding="10">
            <h:outputText value="fruits page - use accordionPanel tag" 
                          style="font-family: sans-serif; font-size: xx-large"/>
        </h:panelGrid>
        <p:separator/>
        <p:accordionPanel value="#{fruitBean.fruits}" var="fruit" style="width: 400px">
            <p:tab title="Fruit: #{fruit.name}">
                <h:panelGrid columns="2" cellpadding="5">
                    <f:facet name="header">
                        <p:graphicImage name="images/fruits/#{fruit.name}.png"/>
                    </f:facet>
                    
                    <h:outputText value="Id: " style="font-weight: lighter"/>
                    <h:outputText value="#{fruit.id}"/>
                    
                    <h:outputText value="Name: " style="font-weight: lighter"/>
                    <h:outputText value="#{fruit.name}"/>
                    
                    <h:outputText value="Color: " style="font-weight: lighter"/>
                    <h:outputText value="#{fruit.color}"/>
                    
                    <h:outputText value="Taste: " style="font-weight: lighter"/>
                    <h:outputText value="#{fruit.taste}"/>
                    
                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>
        <p:separator/>
        <p:contextMenu>
            <p:menuitem value="home" url="/" icon="fa fa-fw fa-home"/>
        </p:contextMenu>
    </h:body>
</html>
